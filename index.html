        <input type="text" placeholder="First Num" id='fno' />
        <input type="text" placeholder="Second Num" id='sno' />
        <button class="btn" onclick="showSum()">
            Sum
        </button>
        <p id="r"></p>
    </div>
    <script>
        function sum(n1, n2) {
            //let , var
            let num1 = parseInt(n1);
            let num2 = parseInt(n2);
            let sum = num1 + num2;
            return sum;
        }
        function showSum(){
           let result= sum(document.querySelector('#fno').value,document.querySelector('#sno').value);
           document.querySelector('#r').innerHTML= " Sum is " + result;
        }
      // sum(3,10);
    </script>
